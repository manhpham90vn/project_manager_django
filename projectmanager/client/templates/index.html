<table>
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Create At</th>
      <th>Update At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone }}</td>
      <td>{{ client.create_at }}</td>
      <td>{{ client.update_at }}</td>
      <td>
        <a href="update/{{ client.id }}"
          >Edit</a
        >
        <a href="delete/{{ client.id }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
