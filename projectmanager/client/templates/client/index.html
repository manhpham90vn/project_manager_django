<table>
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone }}</td>
      <td>
        <a href="show/{{ client.id }}">Show</a>
        <a href="update/{{ client.id }}">Edit</a>
        <a href="delete/{{ client.id }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
